<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Meta tags which are for search engines -->
    <meta
      name="description"
      content="DA Plating Jigs. Birmingham based manufacturing company. Metal finishers. Engineering. Bespoke Solutions"
    />
    <meta
      name="keywords"
      content="da plating jigs, jigs, metal finishers, manufacturing, birmingham, west midlands, bespoke solutions, racking, welding"
    />
    <!--Title-->
    <title>DA Plating Jigs</title>
    <!-- Link style sheet to index -->
    <link rel="stylesheet" href="assets/css/style.css" />
    <!-- Font awesom code for my kit-->
    <script
      src="https://kit.fontawesome.com/8463b9d6cd.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <!-- Header -->
    <header>
      <a href="index.html">
        <h1 id="logo">DA Plating Jigs</h1>
      </a>
      <nav>
        <ul id="nav-menu">
          <li>
            <a href="index.html">Home</a>
          </li>
          <li>
            <a href="aboutus.html">About us</a>
          </li>
          <li>
            <a href="contactus.html">Contact us</a>
          </li>
        </ul>
      </nav>
    </header>

    <!-- Main content -->
    <main>
      <section>
        <div id="title-banner">
          <h2>Contact us</h2>
        </div>
        <div id="contact-us">
          <h4>
            Get in touch if you require further information or have any queries
          </h4>
        </div>
        <form action="" method="POST">
          <div>
            <label for="name-field"> Name: </label>
            <input
              id="name-field"
              type="text"
              name="your_name"
              placeholder=" Your Name "
            />
          </div>
          <div>
            <br>
            <label for="email-field">Email:</label>
            <input
              id="email-field"
              type="text"
              name="your_name"
              placeholder=" Your email "
            />
          </div>
          <br>
          <label for="message">Please explain your query</label>
          <br>
          <textarea name="message" id="message" placeholder="message/query" cols="30" rows="5"></textarea>
          <br>
          <input type="submit" value="Submit">
        </form>
      </section>
    </main>

    <!-- Footer -->
    <footer>
      <ul id="footer-links">
        <li>
          <a
            href="https://uk.linkedin.com/"
            target="_blank"
            aria-label="Visit our linked in page - over in a new tab"
            ><i class="fa-brands fa-linkedin"></i
          ></a>
        </li>
        <li>
          <a
            href="https://www.facebook.com/"
            target="_blank"
            aria-label="Visit our Facebook page - over in a new tab"
            ><i class="fa-brands fa-square-facebook"></i
          ></a>
        </li>
        <li>
          <a
            href="https://twitter.com/?lang=en/"
            target="_blank"
            aria-label="Visit our Twitter/X page - over in a new tab"
            ><i class="fa-brands fa-square-x-twitter"></i
          ></a>
        </li>
        <li>
          <a
            href="https://www.instagram.com/"
            target="_blank"
            aria-label="Visit our instagram page - over in a new tab"
            ><i class="fa-brands fa-square-instagram"></i
          ></a>
        </li>
      </ul>
    </footer>
  </body>
</html>
