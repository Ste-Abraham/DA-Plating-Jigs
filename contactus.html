    <!-- Form for contacting us - used the code from the coders coffeehouse as a guidline for this form -->
        <section class="contactus-container">
        <form action="" method="POST">
          <div>
            <label for="name-field"> Name: </label>
            <input
              id="name-field"
              type="text"
              name="your_name"
              placeholder=" Enter your Name "
              required
            />
          </div>
          <div>
            <br />
            <label for="email-field">Email:</label>
            <input
              id="email-field"
              type="email"
              name="email"
              placeholder=" Enter your email "
              required
            />
          </div>
          <br />
          <div>
          <label for="message">Please explain your query</label>
          <br />
          <textarea
            name="message"
            id="message"
            placeholder="message/query"
            cols="30"
            rows="5"
            required
          ></textarea>
          <br />
          <input id="button" type="submit" value="Submit" />
        </form>
